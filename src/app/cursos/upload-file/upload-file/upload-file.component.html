<!-- SeuComponente.component.html -->
<div style="margin-top: 10px">
  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="customFile"
      (input)="onChange($event)"
      style="display: none"
      multiple
    />
    <label class="form-control" for="customFile" id="customFileLabel"
      >Selecionar Arquivo</label
    >
  </div>
</div>

<div style="margin-top: 10px;">
  <button type="button" class="btn btn-primary" (click)="onUplad()" [disabled]="!files">Enviar</button>
</div>
