<!-- SeuComponente.component.html -->
<div style="margin-top: 10px">
  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="customFile"
      (input)="onChange($event)"
      style="display: none"
      multiple
    />

    <label class="form-control" for="customFile" id="customFileLabel"
      >Selecionar Arquivo</label
    >
  </div>

  <div class="progress" style="margin-top: 10px;">
    <div
      class="progress-bar"
      role="progressbar"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
      [style.width]="progress + '%'"
    >
      {{ progress }}%
    </div>
  </div>
</div>

<div style="margin-top: 10px">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onUplad()"
    [disabled]="!files"
  >
    Enviar
  </button>

  <button
    type="button"
    class="btn btn-primary"
    (click)="downloadPDF()"
  >
    Download PDF
  </button>

  <button
    type="button"
    class="btn btn-primary"
    (click)="downloadExcel()"
  >
    Download Excel
  </button>
</div>
